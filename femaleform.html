<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Health Form</title>
    <style>
        body {
            background-color: #f4f1de; /* Cream background */
        }
        .custom-container {
            background-color: #e6ccb2; /* Beige container */
            border: 4px solid #d4a373; /* Brown border */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 700px;
        }
        h2 {
            color: #7f5539; /* Dark brown for heading */
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #7f5539; /* Dark brown for labels */
        }
        .btn-success {
            background-color: #9c6644; /* Brown for button */
            border-color: #9c6644;
        }
        .btn-success:hover {
            background-color: #7f5539; /* Darker brown on hover */
            border-color: #7f5539;
        }
        .input-group-text {
            background-color: #d4a373; /* Light brown for country code dropdown */
            border-color: #d4a373;
            color: #7f5539; /* Dark brown text */
        }
        .form-control {
            border-color: #d4a373; /* Light brown border for inputs */
        }
        .form-control:focus {
            border-color: #9c6644; /* Darker brown on focus */
            box-shadow: 0 0 5px rgba(156, 102, 68, 0.5); /* Focus shadow */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="custom-container">
            <h2 class="text-center">FILL FORM TO KNOW SOLUTIONS</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Nm" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="Ag" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Disease</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="pcod" name="PC" value="AT">
                        <label class="form-check-label" for="pcod">PCOD</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="pcos" name="ps" value="PD">
                        <label class="form-check-label" for="pcos">PCOS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="thyroid" name="TDE" value="HT">
                        <label class="form-check-label" for="thyroid">THYROID</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" name="Se" value="M">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="Se" value="F">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <select class="form-control input-group-text" id="countryCode" style="max-width: 100px;">
                                <option value="+1">+1(USA)</option>
                                <option value="+44">+44(UK)</option>
                                <option value="+91">+91(India)</option>
                                <option value="+61">+61(Australia)</option>
                                <option value="+81">+81(Japan)</option>
                                <!-- Add more country codes as needed -->
                            </select>
                        </div>
                        <input type="number" id="phone" name="pn" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="des" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
